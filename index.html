<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新北市圖層集點遊戲</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    #map-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    #map-container img {
      width: 100%;
      display: block;
    }
    #message {
      margin-top: 1em;
      font-size: 1.2em;
      color: green;
    }
    #reset-button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>新北市集點遊戲</h1>
  <div id="message"></div>
  <div id="map-container">
    <img src="img/map-base.png" id="base-map" alt="地圖底圖" />
    <img class="layer" id="light-xinzhuang" src="img/light-xinzhuang.png"  hidden="hidden"/>
    <img class="layer" id="light-shuangxi" src="img/light-shuangxi.png"  hidden="hidden"/>
    <img class="layer" id="light-tamsui" src="img/light-tamsui.png"  hidden="hidden"/>
  </div>
  <button id="reset-button" onclick="resetProgress()">🔄 清除進度</button>
  <button onclick="toggle(this);">Hide image</button>

  <script>
    const missions = {
      mission1: { regionId: "xinzhuang", name: "新莊任務" },
      mission2: { regionId: "shuangxi", name: "雙溪任務" },
      mission3: { regionId: "tamsui", name: "淡水任務" },
    };

    let completed = [];
    const messageBox = document.getElementById("message");
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    try {      
      console.log("[DEBUG] completed (before check):", completed);
      completed = JSON.parse(localStorage.getItem("completedMissions")) || [];
    } catch (e) {
      console.warn("無法解析 localStorage 的 completedMissions");
      completed = [];
    }

    if (code && missions[code]) {
      const regionId = missions[code].regionId;
      if (!completed.includes(regionId)) {
        completed.push(regionId);
        localStorage.setItem("completedMissions", JSON.stringify(completed));
        messageBox.innerText = `🎉 恭喜完成「${missions[code].name}」！`;
      } else {
        messageBox.innerText = `✅ 你已完成「${missions[code].name}」`;
      }
    }

    console.log("[DEBUG] completed (before display):", completed);
    if (completed.length > 0) {
      completed.forEach((regionId) => {
        const layer = document.getElementById(`light-${regionId}`);
        if (layer) {
          layer.classList.add("active");
        }
      });
    }

    function resetProgress() {
      localStorage.removeItem("completedMissions");
      location.reload();
    }

    let toggle = button => {
    let element = document.getElementById("light-xinzhuang");
    let hidden = element.getAttribute("hidden");
    
    if (hidden) {
       element.removeAttribute("hidden");
    } else {
       element.setAttribute("hidden", "hidden");
    }
  }
  </script>
</body>
</html>
